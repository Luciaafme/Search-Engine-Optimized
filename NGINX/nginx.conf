http {
    upstream query_engine_cluster {
        server 192.168.1.2:8080; # IP del QueryEngine 1
        server 192.168.1.3:8080; # IP del QueryEngine 2
        server 192.168.1.4:8080; # IP del QueryEngine 3
        server 192.168.1.5:8080; # IP del QueryEngine 4
        server 192.168.1.6:8080; # IP del QueryEngine 5
    }

    server {
        listen 80;
        server_name nginx-balancer;

        location /query {
            proxy_pass http://query_engine_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
